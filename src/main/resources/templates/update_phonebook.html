<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Phonebook Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
    <h1>Phonebook Management System</h1>
    <hr>
    <h2>Update Contact</h2><br>
    <form action="#" th:action="@{/updateContact/{id}(id=${phonebook.id})}" th:object="${phonebook}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{phone}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{address}" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Update Contact</button>
    </form>
    <hr>
    <a th:href="@{/}"> Back to Phonebook List</a>
    </div>
</body>
</html>
